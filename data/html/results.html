{% extends "base-web.html" %}
{% block content %}
    <div class="tasks">
        <div class="page-header">
            <h3>Analysis Tasks <small>with some kind of network traffic</small></h3>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th style="width: 40%;">Target</th>
                    <th>Added</th>
                    <th>DNS</th>
                    <th>HTTP</th>
                    <th>IRC</th>
                    <th>TCP</th>
                    <th>UDP</th>
                </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{row.id}}</td>
                    <td>
                            <a href="/view/{{row.id}}">
                        <span class="mono">
                                {{row.md5}}
                        </span>
                            </a>
                    </td>
                    <td>{{row.added_on}}</td>
                    <td>{{row.dns}}</td>
                    <td>{{row.http}}</td>
                    <td>{{row.irc}}</td>
                    <td>{{row.tcp}}</td>
                    <td>{{row.udp}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
